<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/karaoke-songs.css"/>
    <title>Karaoke Playlist</title>
</head>
<body>
    <div id="karaoke_playlist">
        <h1>Karaoke Playlist</h1>
        <ul>
            <li th:each="song:${karaokeSongs}">
                <a th:href="${song.url}" target="_blank">
                    <span th:text="${song.artist}"></span>
                     -
                    <span th:text="${song.title}"></span>
                </a>
            </li>
        </ul>
    </div>
    <div id="add_song">
        <h1>Add song</h1>
        <form action="#" th:action="@{/add/}" th:object="${karaokeSong}" method="POST">
            <label for="song_title">Title:</label> <input type="text" id="song_title" th:field="*{title}">
            <label for="song_artist">Artist:</label> <input type="text" id="song_artist" th:field="*{artist}">
            <label for="song_url">URL:</label> <input type="text" id="song_url" th:field="*{url}">
            <input type="submit" name="submit_song" value="Add Song" />
        </form>
    </div>
</body>
</html>
