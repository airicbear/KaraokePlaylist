<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/karaoke-songs.css" />
    <title>Karaoke Playlist</title>
</head>

<body>
    <header>
        <div id="header-content">
            <h1>Karaoke ðŸŽ¤</h1>
        </div>
    </header>
    <main>
        <div id="karaoke-playlist" class="card">
            <h1>Playlist</h1>
            <ul>
                <li th:each="song:${karaokeSongs}" class="song-listing">
                    <a th:href="${song.url}" target="_blank">
                        <p class="song-title" th:text="${song.title}"></p>
                        <p class="song-artist" th:text="${song.artist}"></p>
                    </a>
                    <form action="#" th:action="@{/delete/{id}(id=${song.id})}" method="POST">
                        <input type="submit" th:id="'delete-' + ${song.id}" value="Delete" class="delete warning">
                    </form>
                </li>
            </ul>
        </div>
        <div id="add-song" class="card">
            <h1>Add song</h1>
            <form action="#" th:action="@{/add/}" th:object="${karaokeSong}" method="POST">
                <div class="form-row">
                    <label for="song-title">Title</label> <input type="text" id="song-title" th:field="*{title}"><br>
                </div>
                <div class="form-row">
                    <label for="song-artist">Artist</label> <input type="text" id="song-artist"
                        th:field="*{artist}"><br>
                </div>
                <div class="form-row">
                    <label for="song-url">URL</label> <input type="text" id="song-url" th:field="*{url}"><br>
                </div>
                <div class="form-row">
                    <label></label>
                    <input type="submit" name="submit-song" value="Add" />
                </div>
            </form>
        </div>
    </main>
</body>

</html>
